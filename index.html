<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Story Teller</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>Story Teller</h1>

    <!-- Story Part Display -->
    <div id="story-card">
      <h2 id="story-title"></h2>
      <p id="story-content"></p>
      <img id="story-image" src="" alt="Story Image">
    </div>

    <!-- Navigation and Actions -->
    <div id="controls">
      <button id="prevPart">Previous Part</button>
      <button id="nextPart">Next Part</button>
      <button id="readStory">Read Story</button>
    </div>

    <!-- Start Recording (Speech Recognition) -->
    <button id="startRecording">Start Recording</button>
    <p id="spokenText">Spoken Text: </p>

    <!-- Check Accuracy -->
    <button id="checkAccuracy">Check Accuracy</button>
    <p id="accuracyResult">Accuracy Result: </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
